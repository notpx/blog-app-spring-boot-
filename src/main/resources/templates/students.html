<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student Data</title>
</head>

<body>
	<h1>Student Data</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="sr : ${sr}">
				<td th:text="${sr.id}"></td>
				<td th:text="${sr.name}"></td>
				<td th:text="${sr.dep}"></td>

			</tr>
		</tbody>
	</table>
</body>

</html>

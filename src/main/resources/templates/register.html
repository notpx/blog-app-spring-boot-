<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Form</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
	<div class="max-w-md mx-auto py-8">
		<h2 class="text-2xl font-semibold mb-4">Add Student</h2>
		<form th:action="@{/registerstudent}" th:object="${student}" method="post" class="space-y-4">
			<div>
				<label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
				<input type="text" id="name" name="name" th:field="*{name}"
					class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
			</div>
			<div>
				<label for="dep" class="block text-sm font-medium text-gray-700">Subject:</label>
				<input type="text" id="dep" name="dep" th:field="*{dep}"
					class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
			</div>
			<div>
				<button type="submit"
					class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
				<button type="reset"
					class="mt-2 w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset</button>
			</div>
		</form>
	</div>
</body>

</html>
